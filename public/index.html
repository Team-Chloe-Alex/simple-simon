<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="UTF-8">
	<title>Simple Simon</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<main>
	<header class="wrapper"><h1>Simple Simon</h1></header>
	<article>
		<section class="wrapper" id="board">
			<section class="button" id="turquiose"></section>
			<section class="button" id="magenta"></section>
			<section class="button" id="pink"></section>
			<section class="button" id="violet"></section>
		</section>
	</article>
	<footer class="wrapper">
		<button id="start">Play</button>
		<section id="count">Count: 0</section>
	</footer>
</main>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
