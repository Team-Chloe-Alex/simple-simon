<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="UTF-8">
	<title>Simple Simon</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<main>
	<header class="wrapper"><h1>Simple Simon</h1></header>

	<article class="wrapper" id="board">
		<section class="button" id="green"></section>
		<section class="button" id="yellow"></section>
		<section class="button" id="red"></section>
		<section class="button" id="blue"></section>
	</article>

	<footer class="wrapper">
		<button id="start">Play</button>
		<section id="count">0</section>
	</footer>
</main>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
